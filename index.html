<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />

    <h3>Perimeter = AB + AC + BC</h3>
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>

    <hr />
    <p>
      Enter the vertices of a triangle and click "Calculate" to determine the
      side lenghths and perimeter of the triangle
    </p>
    <p>
      <strong>Vertex A</strong> - xA: <input id="x1" type="number" /> -yA:
      <input id="y1" type="number" />
    </p>
    <p>
      <strong>Vertex B</strong> - xB: <input id="x2" type="number" /> -yB:
      <input id="y2" type="number" />
    </p>
    <p>
      <strong>Vertex C</strong> - xC: <input id="x3" type="number" /> -yC:
      <input id="y3" type="number" />
    </p>
    <hr />
    <button id="btn">CALCULATE</button>

    <p>AB = <span id="output1"></span></p>
    <p>AC = <span id="output2"></span></p>
    <p>BC = <span id="output3"></span></p>
    <p>Perimeter Of ABC <span id="output"></span>=</p>
  </body>
</html>
